<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Kaaysha Rao</div>

    </div>
  </nav>

   <!-- Contact Section -->
  <section class="section contact-section" data-aos="fade-up">
    <div class="contact-container glass-box">
      <h2 class="gradient-text">Let's Get in Touch</h2>
      <p class="sub-text">I’d love to hear from you. Whether you have a question or just want to say hi, drop a message!</p>

      <form class="contact-form" action="https://formspree.io/f/xnnvryna" method="POST">
        <div class="form-group">
          <input type="email" name="email" required />
          <label>Your Email</label>
        </div>

        <div class="form-group">
          <textarea name="message" rows="5" required></textarea>
          <label>Your Message</label>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
